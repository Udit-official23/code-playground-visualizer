name: GitHub Repo Evaluator

on:
  workflow_dispatch:
    inputs:
      repo_identifier:
        description: 'GitHub repo in format owner/repo-name'
        required: true
        type: string
      max_prs:
        description: 'Maximum number of PRs to analyze'
        required: false
        default: '50'
        type: string

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run GitHub Repo Evaluator
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python repo_evaluator.py \
            "${{ github.event.inputs.repo_identifier }}" \
            --github-token "$GH_TOKEN" \
            --json \
            --max-prs ${{ github.event.inputs.max_prs }} \
            --output report.json

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-analysis-report
          path: report.json
